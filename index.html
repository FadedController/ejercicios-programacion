<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="./public/styles.css" />
  </head>
  <body>
    <div class="app">
      <div class="titles">
        <h1>Ejemplos 1-10</h1>
        <h2>Axel Daniel Padilla Reyes 33-23</h2>
      </div>
      <div id="examples">
        <!-- Links generated using Javascript -->
      </div>
    </div>
    <script>
      const examplesDiv = document.getElementById("examples");

      const examples = [1, 2, 3, 4, 5, 6, 7, 8.1, 8.2, 9, 10, 11, 12];

      examples.forEach((button) => {
        const linkElement = document.createElement("a");
        linkElement.href = `./ejemplos/${button}.html`;
        linkElement.innerText = `Ejemplo ${button}`;
        examplesDiv.appendChild(linkElement);
      });
    </script>
  </body>
</html>
