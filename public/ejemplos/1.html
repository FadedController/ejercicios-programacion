<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 1</title>
  </head>
  <body>
    <div class="app">
      <h1>Ejemplo 1</h1>
      <div id="logs">
        <h1>Alert Logs</h1>
        <!-- Logs generated with javascript when global alert() gets called -->
      </div>
      <div id="nav">
        <!-- Links generated with javascript -->
      </div>
    </div>
    <script src="../js/alert.js"></script>
    <script src="../js/nav.js"></script>
    <script>
      function Persona(primerNombre) {
        this.primerNombre = primerNombre;
        alert("Una instancia de Persona");
      }

      var persona1 = new Persona("Alicia");
      var persona2 = new Persona("Sebastian");

      alert("persona1 es " + persona1.primerNombre);
      alert("persona2 es " + persona2.primerNombre);
    </script>
  </body>
</html>
