    <div class="app">

        <!-- Logs generated with javascript when global alert() gets called -->
      </div>
      <div id="nav">
        <!-- Links generated with javascript -->
      </div>

    <script src="../js/document_write.js"></script>
    <script src="../js/nav.js"></script>
    <script>
      class Temperatura {
        constructor(celsius) {
          this.celsius = celsius;
        }
        get fahrenheit() {
          return this.celsius * 1.8 + 32;
        }
        set fahrenheit(valor) {
          this.celsius = (valor - 32) / 1.8;
        }
        static desdeFahrenheit(valor) {
          return new Temperatura((valor - 32) / 1.8);
        }
      }

      let temp = new Temperatura(22); // Nuevo objeto de la clase temperatura

      document.write(
        "La temperatura en grados Farenheit es=" + temp.fahrenheit + "<br>"
      );
      // → 71.6
      temp.fahrenheit = 86;
      document.write(
        "La temperatura en grados celsius es=" + temp.celsius + "<br>"
      );
      // → 30
    </script>
  </body>
