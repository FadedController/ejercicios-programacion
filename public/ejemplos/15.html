<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 15</title>
  </head>
  <script src="../js/document_write.js"></script>
  <script src="../js/alert.js"></script>
  <script src="../js/prompt.js"></script>
  <script>
    class Persona {
      constructor(clave, nombre, apellido, direccion, telefono, edad, sexo) {
        this.clave = clave;
        this.nombre = nombre;
        this.apellido = apellido;
        this.direccion = direccion;
        this.telefono = telefono;
        this.edad = edad;
        this.sexo = sexo;
      }
      Describir() {
        // Método para obtener datos generales de una Persona
        document.write(`Clave: ${this.clave}`);
        document.write(`Nombre: ${this.nombre}`);
        document.write(`Apellido: ${this.apellido}`);
        document.write(`Direccion: ${this.direccion}`);
        document.write(`Telefono: ${this.telefono}`);
        document.write(`Edad: ${this.edad}`);
        document.write(`Sexo: ${this.sexo}`);
      }
    }

    class Maestro extends Persona {
      constructor(
        clave,
        nombre,
        apellido,
        direccion,
        telefono,
        edad,
        sexo,
        sueldo,
        num_seguro
      ) {
        super(clave, nombre, apellido, direccion, telefono, edad, sexo);
        this.sueldo = sueldo;
        this.num_seguro = num_seguro;
      }
    }

    class Trabajador extends Persona {
      constructor(
        clave,
        nombre,
        apellido,
        direccion,
        telefono,
        edad,
        sexo,
        antiguedad
      ) {
        super(clave, nombre, apellido, direccion, telefono, edad, sexo);
        this.antiguedad = antiguedad;
      }
    }

    class Alumno extends Persona {
      constructor(
        clave,
        nombre,
        apellido,
        direccion,
        telefono,
        edad,
        sexo,
        salon,
        promedio
      ) {
        super(clave, nombre, apellido, direccion, telefono, edad, sexo);
        this.salon = salon;
        this.promedio = promedio;
      }
    }

    function altaprof() {
      alert("Altas de profesores");
      let clave, nombre, apellidos, direccion, telefono, edad, sexo;
      clave = prompt("Introduce la clave:", "");
      nombre = prompt("Introduce el nombre:", "");
      apellidos = prompt("Introduce los apellidos:", "");
      direccion = prompt("Introduce la dirección:", "");
      telefono = prompt("Introduce el teléfono:", "");
      edad = prompt("Introduce la edad:", "");
      sexo = prompt("Introduce el sexo:", "");

      let profe1 = new Maestro(
        clave,
        nombre,
        apellidos,
        direccion,
        telefono,
        edad,
        sexo,
        34950,
        89829908
      );

      document.write("PROFESORES:");
      profe1.Describir();
      document.write("Numero de seguro: " + profe1.num_seguro);
      document.write("Sueldo: $" + profe1.sueldo);
    }

    function altaAlumno() {
      alert("Altas de alumnos");
      let clave,
        nombre,
        apellidos,
        direccion,
        telefono,
        edad,
        sexo,
        salon,
        promedio;
      clave = prompt("Introduce la clave:", "");
      nombre = prompt("Introduce el nombre:", "");
      apellidos = prompt("Introduce los apellidos:", "");
      direccion = prompt("Introduce la dirección:", "");
      telefono = prompt("Introduce el teléfono:", "");
      edad = prompt("Introduce la edad:", "");
      sexo = prompt("Introduce el sexo:", "");
      salon = prompt("Introduce el salon:", "");
      promedio = prompt("Introduce el promedio:", "");

      let alumno1 = new Alumno(
        clave,
        nombre,
        apellidos,
        direccion,
        telefono,
        edad,
        sexo,
        salon,
        promedio
      );

      document.write("ALUMNOS:");
      alumno1.Describir();
      document.write("Salon: " + alumno1.salon);
      document.write("Promedio: " + alumno1.promedio);
    }

    function altaTrabajador() {
      alert("Alta de trabajador");
      let clave, nombre, apellido, direccion, telefono, edad, sexo, antiguedad;
      clave = prompt("Introduce la clave:", "");
      nombre = prompt("Introduce el nombre:", "");
      apellidos = prompt("Introduce los apellidos:", "");
      direccion = prompt("Introduce la dirección:", "");
      telefono = prompt("Introduce el teléfono:", "");
      edad = prompt("Introduce la edad:", "");
      sexo = prompt("Introduce el sexo:", "");
      antiguedad = prompt("Introduce la antiguedad", "");

      let trabajador1 = new Trabajador(
        clave,
        nombre,
        apellido,
        direccion,
        telefono,
        edad,
        sexo,
        antiguedad
      );

      document.write("TRABAJADORES:");
      trabajador1.Describir();
      document.write("Antiguedad: ", `${antiguedad} años`);
    }

    function mainProfesores() {
      let resp = "s";

      while (resp == "s") {
        altaprof();
        resp = prompt("¿Desea dar de alta otro profesor? (s/n)");
      }
    }

    function mainAlumnos() {
      let resp = "s";

      while (resp == "s") {
        altaAlumno();
        resp = prompt("¿Desea dar de alta otro alumno? (s/n)");
      }
    }

    function mainTrabajadores() {
      let resp = "s";

      while (resp == "s") {
        altaTrabajador();
        resp = prompt("Desea dar de alta otro trabajador? (s/n)");
      }
    }

    function main(s) {
      switch (s) {
        case 1:
          mainProfesores();
          break;
        case 2:
          mainAlumnos();
          break;
        case 3:
          mainTrabajadores();
          break;
      }
    }
  </script>
  <body>
    <div class="app">
      <h1>Ejemplo 15</h1>
      <div>
        <button onclick="main(1);">Altas Profesores</button>
        <button onclick="main(2);">Alta alumnos</button>
        <button onclick="main(3);">Alta trabajadores</button>
      </div>
      <div id="logs">
        <h1>Logs</h1>
      </div>
      <div id="nav"></div>
    </div>
    <script src="../js/nav.js"></script>
  </body>
</html>
