<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 7</title>
  </head>
  <body>
    <div class="app">
      <h1>Ejemplo 7</h1>
      <div id="logs">
        <h1>Document.write logs</h1>
        <!-- Logs generated with javascript when global alert() gets called -->
      </div>
      <div id="nav">
        <!-- Links generated with javascript -->
      </div>
    </div>
    <script src="../js/document_write.js"></script>
    <script src="../js/nav.js"></script>
    <script>
      class Vehiculo {
        constructor(tipo, nombre, ruedas) {
          this.tipo = tipo;
          this.nombre = nombre;
          this.ruedas = ruedas;
        }
        getRuedas() {
          return this.ruedas;
        }
        arrancar() {
          document.write(`Arrancando el ${this.nombre} <br />`);
        }
        aparcar() {
          document.write(`Aparcando el ${this.nombre} <br />`);
        }
      } // Fin de la decaración de clase
      class Coche extends Vehiculo {
        constructor(nombre) {
          super("coche", nombre, 4);
        }
      } // Finaliza la declaración de la clase hija Coche
      //Si ahora creamos un nuevo objeto Coche podemos utilizar los métodos de la clase Vehiculo
      let fordFocus = new Coche("Ford Focus");
      fordFocus.getRuedas(); // 4
      fordFocus.arrancar(); // Arrancando el Ford Focus
      fordFocus.aparcar(); // Aparcando el Ford Focus
    </script>
  </body>
</html>
