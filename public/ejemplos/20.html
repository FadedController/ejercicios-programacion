!<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 20</title>
  </head>
  <body>
    <div class="app">
      <h1>Ejemplo 20</h1>
      <div>
        <button onclick="crearTrapecio();">Crear trapecio</button>
      </div>
      <div id="logs">
        <h1>Logs</h1>
        <!-- Logs generated with javascript when global alert() gets called -->
      </div>
      <div id="nav">
        <!-- Links generated with javascript -->
      </div>
    </div>
    <script src="../js/document_write.js"></script>
    <script src="../js/nav.js"></script>
    <script>
      function Trapecio(B, b, h) {
        this.calcular = () => ((B + b) * h) / 2;
        this.getB = () => B;
        this.getb = () => b;
        this.geth = () => h;
      }

      function crearTrapecio() {
        const B = prompt("Ingrese el valor de B");
        const b = prompt("Ingrese el valor de b");
        const h = prompt("Ingrese el valor de h");
        const trapecio = new Trapecio(B, b, h);
        document.write(
          `El area del trapecio de base mayor ${trapecio.getB()} y base menor ${trapecio.getb()} y altura ${trapecio.geth()} es ${trapecio.calcular()}`
        );
      }
    </script>
  </body>
</html>
