<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../styles.css" />
    <title>Ejemplo 9</title>
  </head>
  <body>
    <div class="app">
      <h1>Ejemplo 9</h1>
      <div id="logs">
        <h1>Document.write logs</h1>
        <!-- Logs generated with javascript when global alert() gets called -->
      </div>
      <div id="nav">
        <!-- Links generated with javascript -->
      </div>
    </div>
    <script src="../js/document_write.js"></script>
    <script src="../js/nav.js"></script>
    <script>
      class Persona {
        constructor(nombre, apellidos, edad, peso) {
          this.nombre = nombre;
          this.apellidos = apellidos;
          this.edad = edad;
          this.peso = peso;
        }
        Incrementa_edad() {
          this.edad++;
        }
        Mostrar_nombre() {
          return this.nombre;
        }
        Mostrar_apellidos() {
          return this.apellidos;
        }
        Mostrar_edad() {
          return this.edad;
        }
        Mostrar_peso() {
          return this.peso;
        }
      } // Aquí termina la definición de la clase y sus métodos miembro
      let objeto = new Persona("Jesús", "Fernández López", 60, 85);
      objeto.Incrementa_edad();
      document.write(objeto.Mostrar_nombre());
      document.write(" ");
      document.write(objeto.Mostrar_apellidos());
      document.write(" ");
      document.write(objeto.Mostrar_edad());
      document.write("<hr><br>");
      document.write("Peso: " + objeto.Mostrar_peso());
      document.write("<hr><br>");
    </script>
  </body>
</html>
